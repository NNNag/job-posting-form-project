<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>job-posting-form</title><link rel=stylesheet href=style.css type=text/css></head><body><form id=app @submit=submitForm><div id=appDiv><p>Name of the Business</p><input type=text v-model=name id=name placeholder=Name min=1 max=2000><p><span>Selected job role:</span></p><select class=form-control @change=changeJobRole($event)><option value="" selected=selected disabled=disabled>Select</option><option v-for="jobRole in jobRoles" :value=jobRole.id :key=jobRole.id>{{ jobRole.name }}</option></select><br><br><p>Selected primary business:</p><select class=form-control @change=changePrimaryBusiness($event)><option value="" selected=selected disabled=disabled>Select</option><option v-for="primaryBusiness in primaryBusiness" :value=primaryBusiness.id :key=primaryBusiness.id>{{ primaryBusiness.name }}</option></select><br><br><div id=technicalBackground style="display: none;"><p>Selected technical background:</p><section><input type=radio v-model=background @change=changeTechnicalBackgroundRequried($event) value=yes>Yes <input type=radio v-model=background @change=changeTechnicalBackgroundRequried($event) value=no>No</section></div><p><input type=submit value="Post Job"></p><p></p><ul><li>{{ postJob }}</li></ul><p></p><p v-if=errors.length style=color:red><b>Please correct the following error(s):</b></p><ul><li style=color:red v-for="error in errors">{{ error }}</li></ul><p></p></div></form><script src=https://cdn.jsdelivr.net/npm/vue/dist/vue.js></script><script src=main.js></script><script type=text/javascript src=/static/js/manifest.eeb2c031c0c552bd70ec.js></script><script type=text/javascript src=/static/js/app.51e920a2c383e217696e.js></script></body></html>
